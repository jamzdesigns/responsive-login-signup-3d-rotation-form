<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- POPPINS FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- END OF POPPINS FONT -->

    <!-- FONTAWESOME STYLES -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- END OF FONTAWESOME STYLES -->

    <!-- WEBSITE STYLES -->
	<link rel="stylesheet" href="assets/css/styles.css">
	<!-- END OF WEBSITE STYLES -->

    <title>Responsive 3d rotation login form</title>
</head>
<body>
    <!-- FORM -->
    <section class="login">
		<div class="login-form-container">
			<form action="" class="login-form">
				<div class="form-front">
					<div class="form-wrapper">
						<div class="form-heading">
							<h2>Log In</h2>
						</div>

						<div class="form-group">
							<input type="text" name="username" placeholder="Username" required>
							<span class="focus-input">
								<i class="fa-solid fa-user"></i>
							</span>
						</div>

						<div class="form-group pass">
							<input type="password" name="password" placeholder="Password" required>
							<span class="focus-input">
								<i class="fa-solid fa-lock"></i>
							</span>
						</div>

						<div class="change-password">
							<a href="#" class="change-password">Forgot password?</a>
						</div>

						<div class="remember-me">
							<input type="checkbox" name="remember" id="remember">
							<label for="remember">Remember me</label>
						</div>

						<div class="login-btn-wrapper">
							<button type="submit" class="btn-form">Login</button>
						</div>

						<div class="change-forms-wrapper">
							<input type="checkbox" class="checkbox-change" name="change_form" id="change_form">
							<label for="change_form" class="change-forms">Sign Up</label>
						</div>
					</div>
				</div>

				<div class="form-back">
					<div class="form-wrapper">
						<div class="form-heading">
							<h2>Sign Up</h2>
						</div>

						<div class="form-group">
							<input type="email" name="email" placeholder="Email" required>
							<span class="focus-input">
								<i class="fa-solid fa-user"></i>
							</span>
						</div>

						<div class="form-group">
							<input type="password" name="password" placeholder="Password" required>
							<span class="focus-input">
								<i class="fa-solid fa-lock"></i>
							</span>
						</div>

						<div class="form-group">
							<input type="password" name="confirm_password" placeholder="Confirm Password" required>
							<span class="focus-input">
								<i class="fa-solid fa-lock"></i>
							</span>
						</div>

						<div class="login-btn-wrapper">
							<button type="submit" class="btn-form">Signup</button>
						</div>

						<div class="change-forms-wrapper">
							<input type="checkbox" class="checkbox-change" name="change_form">
							<label for="change_form" class="change-forms">Log In</label>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
    <!-- END OF FORM -->

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="assets/js/main.js"></script>
    <!-- END OF JAVASCRIPT -->
</body>
</html>
